scrape_configs:
  # Collector セルフテレメトリ (otelcol_* メトリクス)
  - job_name: "otel-collector-self"
    scrape_interval: 5s
    static_configs:
      - targets: ["otel-collector:8888"]

  # metrics パイプライン (exporter.prometheus) からのメトリクスを取得
  - job_name: "otel-collector-pipeline"
    scrape_interval: 5s
    static_configs:
      - targets: ["otel-collector:9090"]