receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # memory_limiter
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 20

  # batch
  batch:
    send_batch_size: 2000
    send_batch_max_size: 4000
    timeout: 200ms

connectors:
  # spanmetrics connector
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/connector/spanmetricsconnector
  # 高カーディナリティ属性を dimension に含めることで、メトリクス時系列が爆発的に増加
  # これにより内部マップが膨張し、メモリを消費し続ける
  spanmetrics:
    histogram:
      explicit:
        buckets: [1ms, 5ms, 10ms, 50ms, 100ms, 500ms, 1s, 5s]
    # 高カーディナリティ属性を dimension に含める
    # loadgen の -high-cardinality フラグで、attr_0〜attr_7 の値に UUID が含まれる
    dimensions:
      - name: attr_0
      - name: attr_1
      - name: attr_2
      - name: attr_3
      - name: attr_4
      - name: attr_5
      - name: attr_6
      - name: attr_7
    # 時系列の期限切れを無効化（メモリに保持し続ける）
    dimensions_cache_size: 10000000
    aggregation_temporality: AGGREGATION_TEMPORALITY_CUMULATIVE

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 5000
    retry_on_failure:
      enabled: true

  prometheus:
    endpoint: 0.0.0.0:9090
    namespace: testapp

  debug:
    verbosity: basic

extensions:
  pprof:
    endpoint: 0.0.0.0:1777

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888
  extensions: [pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [spanmetrics, otlp, debug]  # spanmetrics connector に出力
    metrics:
      receivers: [otlp, spanmetrics]  # spanmetrics からメトリクスを受信
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, debug]
